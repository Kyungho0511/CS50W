<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <a href="index.html">Google Search</a>
        </nav>
        <h1>Advanced Search</h1>
        <hr>
        <div class="advanced_search">
            <h2>Find pages with...</h2>
            <form class="search" action="https://google.com/search">
                <div>
                    <span>all these words:</span>
                    <input type="text" name="as_q" autocomplete="off"><br>
                </div>
                <div>
                    <span>this exact word or phrase:</span>
                    <input type="text" name="as_epq" autocomplete="off"><br>
                </div>
                <div>
                    <span>any of these words:</span>
                    <input type="text" name="as_oq" autocomplete="off"><br>
                </div>
                <div>
                    <span>none of these words:</span>
                    <input type="text" name="as_eq" autocomplete="off"><br>
                </div>
                <input type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
